{% extends 'base.html' %} 
 
{% block content %} 
  <div class="container">
    <h1>HELLO</h1>
    {% for item in appliances %}
    <div class="row mt-5 d-flex justify-content-center text-center">
        <div class="col-sm-8">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <img src="../static/images/{{item.image}}" class="img-thumbnail">
                        </div>

                        <div class="col-sm-9">
                          <ul class="list-unstyled text-start">
                            <li><h4 class="alert alert-success ">{{item.productid.name}}</h4></li>
                            <li><strong >{{item.price}}</strong></li>
                          </ul>
                        </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-12">
                        <a href="{% url 'detailsproduct'  id=item.id %}" class="btn btn-primary">Product  Details </a>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {%endfor%}
  </div>
{% endblock %}
