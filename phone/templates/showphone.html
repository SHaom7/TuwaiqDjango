{% extends 'base.html' %} 
 
{% block content %} 
  <div class="container">
    <header>
      <div class="mt-4" >
          <nav class="d-flex">
            <a href="{% url 'index' %}" style="text-decoration:none;">
              <i class="fa fa-arrow-left text-dark fa-3x" aria-hidden="true"></i>
            </a>
          </nav>
      </div>
    </header>
    {% for item in phone %}
    <div class="row mt-5 d-flex justify-content-center text-center">
        <div class="col-sm-8">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <img src="../static/images/{{item.image}}" class="img-thumbnail">
                        </div>

                        <div class="col-sm-9">
                          <ul class="list-unstyled text-start">
                            <li><h4><span class="badge bg-secondary"> {{item.itemsid.name}}</span></h4></li>
                            <li><strong >{{item.price}}</strong></li>
                          </ul>
                        </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-12">
                        <a href="{% url 'details'  id=item.id %}" class="btn btn-dark">Product  Details </a>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {%endfor%}
  </div>
{% endblock %}
